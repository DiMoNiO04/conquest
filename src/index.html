<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conquest</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__container">
				<a href="./index.html" class="header__link">
					<img src="./assets/img/svg/logo.svg" alt="logo" class="header__logo">
				</a>
				<nav>
					<ul class="header__list">
						<li class="header__item">
							<a href="#" class="header__link">Каталог</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__link">Акции</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__link">Доставка</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__link">Контакты</a>
						</li>
					</ul>
				</nav>
				<ul class="header__menu">
					<li class="menu__item">
						<img src="./assets/img/svg/search.svg" alt="search" class="menu__icon">
					</li>
					<li class="menu__item menu__item-like">
						<img src="./assets/img/svg/like.svg" alt="like" class="menu__icon">
						<span class="item-like__count">1</span>
					</li>
					<li class="menu__item">
						<img src="./assets/img/svg/bag.svg" alt="bag" class="menu__icon">
					</li>
				</ul>
			</div>
		</div>
	</header>

	<main>
		<section class="preview">
			<div class="container">
				<div class="preview__container">
					<div class="preview__content">
						<div class="preview__title">
							<h1>Весна/Лето 2019</h1>
							<h2>Коллекция</h2>
						</div>
						<div class="preview__subtitle">
							Швейцарские часы в наличии в <br> Москве <br>
							и с доставкой по всему миру
						</div>
						<a class="button preview__button" href="#" title="Каталог">Смотреть каталог</a>
					</div>
					<div class="preview__bg">
						<div class="preview__watch"></div>
						<p class="preview__price">22 000</p>
						<p class="preview__size">28 мм диаметр</p>
					</div>
				</div>
			</div>
		</section>

		<section class="models">
			<div class="container">
				<div class="models__container">
					<h2 class="title models__title">Популярные модели</h2>
					<p class="model__see">Смотреть все</p>
					<div class="models__content">
						<div class="models__model">
							<h3 class="model__title">Rado</h3>
							<span class="model__price">65 300</span>
							<img src="./assets/img/rado_watch.png" alt="rado__watch">
							<a href="#" class="model__about" title="Узнать подробнее">Подробнее</a>
						</div>
						<div class="models__model">
							<h3 class="model__title">Bvlgari</h3>
							<span class="model__price">81 700</span>
							<img src="./assets/img/bvlgari_watch.png" alt="bvlgari__watch">
							<a href="#" class="model__about" title="Узнать подробнее">Подробнее</a>
						</div>
						<div class="models__model">
							<h3 class="model__title">Bvlgari</h3>
							<span class="model__price">72 700</span>
							<img src="./assets/img/bvlgari_watch2.png" alt="bvlgari__watch">
							<a href="#" class="model__about" title="Узнать подробнее">Подробнее</a>
						</div>
					</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
